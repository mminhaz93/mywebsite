<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">
            ID
          </th>
          <th scope="col">
            <a href="#" (click)="sortType = 'name'">
              Title
              <span [hidden]="sortType == '!name'" class="fa fa-caret-down"></span>
            </a>
          </th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData | slice:0:5; let i=index">
          <th scope="row">{{post.id}}</th>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
