<div class="container-fluid">
  <div class="grid row text-center">
    <ul class="col-3" *ngFor="let image of images">
      <li>
        Key {{image.$key}}
        <a [routerLink]="['/image', image.$key]">
          <img src="{{image.url}}" class="tn">
        </a>
      </li>
    </ul>
  </div>
</div>
