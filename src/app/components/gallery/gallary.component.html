<div class="container-fluid">
  <div class="grid row text-center">
    <ul class="col-3" *ngFor="let image of images | reverse">
      <li>
        <button type="button" data-toggle="modal" data-target="#modelID">
          <a [routerLink]="['/image', image.$key]">
            <img src="{{this.link(image.url)}}" class="tn">
          </a>
        </button>
      </li>
    </ul>
  </div>
</div>
