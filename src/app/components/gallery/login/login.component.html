<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Log In</h1>
        <p *ngIf="errorMsg" class="text-center alert alert-danger">{{this.errorMsg}}</p>
        <form #loginForm="ngForm">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" #emailControl="ngModel" placeholder="Email" [(ngModel)]="email" name="email" maxlength="70" email
              required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" #passwordControl="ngModel" placeholder="Password" [(ngModel)]="password" name="password" maxlength="70"
              type="password" required>
          </div>
          <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info btn-lg m-2 btn-block" (click)="signIn()">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
